name: Nightly Myeloma Benchmark

on:
  schedule:
    - cron: '0 7 * * *' # 7:00 UTC daily
  workflow_dispatch: {}

jobs:
  run-benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run benchmark
        env:
          BACKEND_URL: https://crispro-oncology-backend-minimal.vercel.app
          PANEL_PATH: docs/benchmarks/myeloma_panel.json
          MODEL_ID: evo2_7b
        run: |
          python3 scripts/run_myeloma_benchmark.py | tee benchmark_output.json

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: myeloma-benchmark-summary
          path: benchmark_output.json 